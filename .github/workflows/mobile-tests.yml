name: Mobile Tests with Appium + Cucumber

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Node.js e Appium
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g appium
      - run: appium -v

      - name: Iniciar Appium em segundo plano
        run: nohup appium > appium.log 2>&1 &

      - name: Aguardar Appium
        run: sleep 15

      - name: Rodar emulador Android com Appium
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "Inicializando testes mobile"

            echo "Aguardando emulador ficar disponível..."
            adb wait-for-device

            echo "Verificando sys.boot_completed..."
            until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
              echo "Sistema ainda não iniciou... aguardando"
              sleep 5
            done

            echo "Verificando init.svc.bootanim == stopped..."
            until [[ "$(adb shell getprop init.svc.bootanim | tr -d '\r')" == "stopped" ]]; do
              echo "Animação ainda rodando... aguardando"
              sleep 5
            done

            echo "Desbloqueando tela..."
            adb shell input keyevent 82

            echo "Desabilitando animações (modo seguro)..."
            adb shell settings put global window_animation_scale 0.0 || echo "Falha window_animation_scale"
            adb shell settings put global transition_animation_scale 0.0 || echo "Falha transition_animation_scale"
            adb shell settings put global animator_duration_scale 0.0 || echo "Falha animator_duration_scale"

            echo "Executando testes com Maven..."
            mv
