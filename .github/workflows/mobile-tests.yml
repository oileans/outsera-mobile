name: Mobile Tests with Appium + Cucumber

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache do repositório Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Instalar Node.js e Appium
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g appium
      - run: appium -v

      - name: Iniciar Appium em segundo plano
        run: nohup appium > appium.log 2>&1 &

      - name: Aguardar Appium
        run: sleep 15

      - name: Rodar emulador Android com Appium
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "Inicializando testes mobile"
        
            # Aguardar o emulador estar disponível
            adb wait-for-device
          
            echo "Aguardando sys.boot_completed..."
            until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
              echo "Ainda não iniciou... aguardando"
              sleep 40
            done
          
            echo "Aguardando init.svc.bootanim stopped..."
            until [[ "$(adb shell getprop init.svc.bootanim | tr -d '\r')" == "stopped" ]]; do
              echo "Animação ainda rodando... aguardando"
              sleep 40
            done
          
            echo "Aguardando serviços Android estarem prontos..."
            sleep 40
          
            echo "Desabilitando animações (reforço manual)..."
            for s in window_animation_scale transition_animation_scale animator_duration_scale; do
              until adb shell settings put global "$s" 0.0 2>/dev/null; do
                echo "Tentando desativar $s..."
                sleep 40
              done
            done
          
            echo "Desbloqueando tela..."
            adb shell input keyevent 82
          
            echo "Executando testes..."
            mvn clean verify -Dappium.server=http://127.0.0.1:4723


      - name: Verificar se index.html foi gerado
        run: |
          echo "Verificando existência do relatório..."
          if [ -f target/cucumber-reports/index.html ]; then
            echo " index.html encontrado!"
            ls -lh target/cucumber-reports/index.html
          else
            echo " index.html NÃO encontrado!"
            ls -lh target/cucumber-reports/ || true
          fi

      - name: Publicar Cucumber HTML Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-reports
          publish_branch: gh-pages

      - name: Listar pasta target para depuração
        run: ls -R target || true

      - name: Upload do log do Appium
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
