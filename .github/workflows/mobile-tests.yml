name: Mobile Tests with Appium + Cucumber

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Node.js e Appium
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g appium
      - run: appium -v

      - name: Iniciar Appium em segundo plano
        run: nohup appium > appium.log 2>&1 &

      - name: Aguardar Appium
        run: sleep 15

      - name: Rodar emulador Android com Appium
        uses: reactivecircus/android-emulator-runner@v2
        continue-on-error: true
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          disable-animations: true
          disable-snapshot: true
          script: |
            echo "Inicializando testes mobile"
            adb devices

            echo "Aguardando dispositivo conectar..."
            adb wait-for-device

            echo "Verificando boot do emulador..."
            bootcomplete=""
            until [[ "$bootcomplete" == "1" ]]; do
              echo "⏳ Aguardando boot do sistema Android..."
              sleep 5
              bootcomplete=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            done

            echo "✅ Emulador pronto. Desbloqueando tela..."
            adb shell input keyevent 82

            echo "🚀 Executando testes"
            mvn clean verify -Dappium.server=http://127.0.0.1:4723

      - name: Publicar Cucumber HTML Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-reports
          publish_branch: gh-pages

      - name: Upload do log do Appium
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
